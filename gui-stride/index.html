
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI-Stride 界面行者 - Advanced Audit Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Crimson+Pro:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F6F7FB;
            color: #2D3748;
            -webkit-font-smoothing: antialiased;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .serif {
            font-family: 'Crimson Pro', serif;
        }
        
        .luxoa-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(226, 232, 240, 0.8);
            transition: transform 0.2s ease;
        }
        
        .sidebar-rect {
            background-color: #FFFFFF;
            border-right: 1px solid #E2E8F0;
        }

        /* Resizer styles */
        .resizer-v {
            width: 4px;
            cursor: col-resize;
            transition: background 0.2s;
            position: relative;
            z-index: 40;
        }
        .resizer-v:hover, .resizer-v.active {
            background: rgba(79, 70, 229, 0.2);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: #E2E8F0;
            border-radius: 10px;
        }
        
        .no-select {
            user-select: none;
        }
    </style>
